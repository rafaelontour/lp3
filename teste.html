<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Transição com JavaScript</title>
<style>
    #elemento1, #elemento2 {
        width: 100px;
        height: 100px;
        background-color: blue;
        transition: transform 1s ease; /* Efeito de transição */
    }

    #elemento2 {
        background-color: red;
        transform: translateX(-200px); /* Inicialmente, movido para a esquerda */
    }

    #elemento1.mudar {
        transform: translateX(200px); /* Translação de 200px */
    }

    #elemento2.mudar {
        transform: translateX(0); /* Volta à posição original */
    }
</style>
</head>
<body>

<div id="elemento1">Elemento 1</div>
<div id="elemento2">Elemento 2</div>

<script>
    const elemento1 = document.getElementById('elemento1');
    const elemento2 = document.getElementById('elemento2');

    elemento1.addEventListener('transitionend', function() {
        // Quando a transição em elemento1 terminar, adicione a classe "mudar" ao elemento2
        elemento2.classList.add('mudar');
    });
</script>

</body>
</html>
